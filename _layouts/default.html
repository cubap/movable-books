<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
    <header class="site-header">
        <div class="wrapper">
            <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title }}</a>
            <nav class="site-nav">
                <a href="{{ '/' | relative_url }}">Home</a>
                <a href="{{ '/use-cases/' | relative_url }}">Use Cases</a>
                <a href="{{ '/demos/' | relative_url }}">Demos</a>
                <a href="https://github.com/{{ site.repository }}">GitHub</a>
            </nav>
        </div>
    </header>

    <main class="page-content">
        <div class="wrapper">
            {{ content }}
        </div>
    </main>

    <footer class="site-footer">
        <div class="wrapper">
            <p>{{ site.description }}</p>
            <p>
                <a href="https://iiif.slack.com/archives/C093P3XRLK1">Join the IIIF Community Group</a> |
                <a href="https://github.com/{{ site.repository }}">GitHub Repository</a>
            </p>
        </div>
    </footer>
</body>
</html>
